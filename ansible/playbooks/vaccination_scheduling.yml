---

- name: Deploy Vaccination Scheduler
  hosts: localhost
  connection: local
  gather_facts: false
  run_once: true

  tasks:
    - set_fact:
        namespace: "{{ project_name }}"
        resources_dir: "{{ resources_base_dir }}/vaccination_scheduler"
        work_dir_name: "{{ project_name }}"
    - include_role:
        name: ../roles/vaccination_scheduler
      when: >
        ACTION is not defined or
        ACTION is none or
        ACTION|trim() == "" or
        ACTION|trim() == "install"
    - include_role:
        name: ../roles/vaccination_scheduler
        tasks_from: uninstall
      when: >
        ACTION is defined and
        ACTION|trim() == "uninstall"
